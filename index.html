<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link href="./assets/css/style.css" rel="stylesheet">
  <link href="./assets/css/autocmplete.css" rel="stylesheet">
  <title>Travel Companion</title>
</head>

<body>
  <header class="container-fluid text-center text-white bg-dark p-2 weather-header">
    <h1>Travel Companion</h1>
  </header>

  <!-- max-width for ultra wide resolutions -->
  <div class="container-fluid" style="max-width: 1400px">
    <div class="row">
      <aside class="col-lg-3 pb-3">
        <h2 id="form-heading" class="mt-1 h3 form-label">
          Search for a City:
        </h2>
        <form id="search-form" class="form">
          <div class="form-inline form-group">
              <div class="input-group">
                  <input class="form-input form-control weather-search rounded autocomplete" type="text" id="search-input" placeholder="Enter location" aria-labelledby="form-heading" aria-controls="today forecast" />
                  <ul id="suggestions" style="display: none;"></ul>
                  <div class="input-group-append mt-3">
                      <label>
                          <input type="checkbox" id="option-hotel" /> Hotels
                      </label>
                      <label>
                          <input type="checkbox" id="option-restaurant" /> Restaurants
                      </label>
                      <button type="submit" class="btn search-button btn-primary" id="search-button" aria-label="submit search">
                          Search
                      </button>
                  </div>
              </div>
          </div>
      </form>
        <div class="list-group" id="history"></div>
      </aside>

      <div class="col-lg-9 pb-3">
        <section id="today" class="mt-3 hide" role="region" aria-live="polite">
          <div class="card">
            <div class="card-body">
              <h3 id="card-title"></h3>
              <img id="icon">
              <p id="temp"></p>
              <p id="wind"></p>
              <p id="humidity"></p>
            </div>
          </div>

        </section>
        <section id="sightseen" class="row mt-3" role="region" aria-live="polite"></section>
      </div>
    </div>
  </div>

  <!-- Day.js -->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./assets/js/autocomplete.js"></script>
  <script src="./assets/js/fetch-geoapify-data.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
